<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section">
    <div class="section-wrapper">
      <div style="width:285px;"> Expense </div>
      <div style="width:185px;"> Date</div>
      <div style="width:85px;"> Amount</div>
    </div>
    <div class="list" >
      <div class="expense" >
        <ul id="expense-list" >
          <li> Iphone </li>
          <li> Clothes</li>
        </ul>
      </div>
      <div class="date">
        <ul id="date-list">
          <li>
            7 April 
          </li>
          <li>
            5 May
          </li>
        </ul>
      </div>
      <div class="amount" >
        <ul id="amount-list">
          <li>
            300
          </li>
          <li>
            200
          </li>
        </ul>
      </div>
    </div> 
    <div class="input" >
      <input id="expense-input" type="text" placeholder="Add Expense" style="width:285px;" >
      <input id="date-input" type="text" placeholder="Add Date" style="width:185px">
      <input id="amount-input" type="text" placeholder="Add Amount" style="width:85px">
    </div>
    <div id="total">
      Total : $
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
